{% extends 'base.html' %} {% block content %}
<h1>Create a tag</h1>
<form method="Post">
  <label for="name" class="form-label">Name </label>
  <input
    name="name"
    type="text"
    placeholder="Enter a name for the tag"
    required
    class="form-control"
  />
  <a href="/tags" class="btn btn-primary">Cancel</a>
  <button class="btn btn-success">Add</button>
</form>
{% endblock %}
