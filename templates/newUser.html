{% extends 'base.html' %} {% block content %}
<h1>Create a user</h1>
<form method="Post">
  <label for="first_name">First name </label>
  <input
    name="first_name"
    placeholder="Enter a first name"
    type="text"
    required
  />
  <label for="last_name">Last name </label>
  <input
    name="last_name"
    placeholder="Enter a last name"
    type="text"
    required
  />
  <label for="image_url">Image url </label>
  <input
    name="image_url"
    placeholder="Provide image of this user"
    type="url"
    required
  />
  <button>Add</button>
</form>
{% endblock %}
